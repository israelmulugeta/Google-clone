<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link href="./styles.css" rel="stylesheet"/>
</head>
<body>
    <div class="hyperButtons">
        <button class="hyperlink">
            <a  href="./index.html">Regular search</a>
        </button>
    </div>

    <div>
        <form target="_blank" action="https://google.com/search"> <!-- what does the action tag on a form do?-->
            <input  name="q" name  type="text" > <!-- what does this mean -->
            <input type="hidden" name="tbm" value="isch"> <!-- what does this mean -->
            <input type="submit" value="Search"> <!-- what does this mean -->
        </form>
    </div>
</body>
</html>
